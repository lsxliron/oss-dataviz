<!DOCTYPE html>
<html>
<head>
  <title>Parallel Coordinate POC</title>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/d3/d3.min.js"></script>
</head>
<body>
  <style type="text/css">
    .container{width:90%;}
   
    svg {font: 10px sans-serif;}
    .test{color:red;}
    .background path {
      fill: none;
      stroke: #ddd;
      shape-rendering: crispEdges;
    }

    .foreground path {
      fill: none;
      stroke: steelblue;
    }

    .brush .extent {
      fill-opacity: .3;
      stroke: #fff;
      shape-rendering: crispEdges;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis text {
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
      cursor: move;
    }
  </style>

  <h1 style="width: 100%; text-align: center">Parallel Corrdinates Proof of Conecpet</h1>
 
  <script type="text/javascript">

    var fields = {
      "total_repositories": "Repositories",
      "total_issues": "Issues",
      "total_users": "Users",
      "total_stars": "Stars",
      "total_forks": "Forks",
      "total_open_issues": "Open Issues",
      "name": "Name"
    };

    var dataFile = "../parcoorData.json";

    var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = window.innerWidth-100 - margin.left - margin.right,
    height = window.innerHeight-100 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

    var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    d3.json(dataFile, function(err, data){
      // Extract the list of dimensions and create a scale for each.
      x.domain(dimensions = d3.keys(data[0]).filter(function(d) {
        if (d!="name"){
          return (y[d] = d3.scale.linear()
                           .domain(d3.extent(data, function(p) { return +p[d]; }))
                           .range([height, 0]));
          }
        else{
          return y[d] = d3.scale.ordinal()
                       .domain(data.map(function(p){ return p[d]; }))
                       .rangePoints([height, 0])
          }
      }));

        // Add background lines for context.
        background = svg.append("g")
                        .attr("class", "background")
                        .selectAll("path")
                        .data(data)
                        .enter().append("path")
                        .attr("d", path);

        // Add foreground lines for focus.
        foreground = svg.append("g")
                        .attr("class", "foreground")
                        .selectAll("path")
                        .data(data)
                        .enter().append("path")
                        .attr("d", path);
        

        // Add a group element for each dimension.
        var g = svg.selectAll(".dimension")
                  .data(dimensions)
                  .enter().append("g")
                  .attr("class", "dimension")
                  .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
                  .call(d3.behavior.drag()
                          .origin(function(d) { return {x: x(d)}; })
                          .on("dragstart", function(d) {
                            dragging[d] = x(d);
                            background.attr("visibility", "hidden");
                          })
                          .on("drag", function(d) {
                            dragging[d] = Math.min(width, Math.max(0, d3.event.x));
                            foreground.attr("d", path);
                            dimensions.sort(function(a, b) { return position(a) - position(b); });
                            x.domain(dimensions);
                            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
                          })
                          .on("dragend", function(d) {
                            delete dragging[d];
                            transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
                            transition(foreground).attr("d", path);
                            background
                            .attr("d", path)
                            .transition()
                            .delay(500)
                            .duration(0)
                            .attr("visibility", null);
                            })
                  );

        // Add an axis and title.
        g.append("g")
          .attr("class", "axis")
          .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
          .append("text")
          .style("text-anchor", "middle")
          .attr("y", -9)
          .style('font-size','1.5em')
          .text(function(d) { return fields[d]; });


        // Add and store a brush for each axis.
        g.append("g")
        .attr("class", "brush")
        .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
        })
        .selectAll("rect")
        .attr("x", -8)
        .attr("width", 16);
  });


  function position(d) {
    var v = dragging[d];
    return v == null ? x(d) : v;
  }

  function transition(g) {
    return g.transition().duration(500);
  }

  // Returns the path for a given data point.
  function path(d) {
    return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }


  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
        extents = actives.map(function(p) { return y[p].brush.extent(); });
        foreground.style("display", function(d) {
          return actives.every(function(p, i) {
            return extents[i][0] <= d[p] && d[p] <= extents[i][1];
          }) ? null : "none";
        });
  }







  </script>
</body>
</html>
