<!DOCTYPE html>
<html>
<head>
  <title>Facebook Digest</title>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="scripts/treemap.js"></script>
  <script type="text/javascript" src="scripts/barChart.js"></script>
  <script type="text/javascript" src="scripts/timeSeries.js"></script>
  <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="nav-wrapper">
    <a  id="selectedRepoTitle" href="#">Bar Chart: All Reporistories</a>
    <a href="#" class="brand-logo right" style="margin-right:20px">Facebook Digest</a>
  </div>
</nav>
<!-- END NAVBAR -->


<!-- CONTENT -->
<div class="wrapper">
  <div class="customContainer">
    <div class="row">

      <!-- BAR CHART -->
      <div class="barChartDiv col l6">
        
      </div>
      <!-- TIME SERIES -->
      <div class="timeSeriesDiv col l6">
        
      </div>
    </div>

    <!-- TREE MAP -->
    <div class="row">
      <div class="col l12">
        <form class="treemapForm">
          <a id="refresh" href="#" style="margin-left:10px; margin-right:10px"><i id="loopIcon" class="small material-icons">loop</i></a>
          <input type="radio" name="mode" id="stars" value="Stars" checked><label for="stars">Stars</label>
          <input type="radio" name="mode" id="forks" value="Forks"> <label for="forks">Forks</label>
          <input type="radio" name="mode" id="pulls" value="Pulls"> <label for="pulls">Pulls</label>
          <input type="radio" name="mode" id="IssueCommentEvent" value="IssueCommentEvent"> <label for="IssueCommentEvent">IssueCommentEvent</label>
          <input type="radio" name="mode" id="PushEvent" value="PushEvent"> <label for="PushEvent">PushEvent</label>
          
          <!-- <label id='selectedRepo' style="float:right; font-size:15px">REPO</label> -->
          <label id="selectedRepo">Hovered repo: none</label>

        </form>
      </div>
    </div>
    
    <div class="row">
      <div class="treemapDiv col l12">  
      </div>  
    </div>

    
  </div>
</div>



<!-- FOOTER -->
<footer class="page-footer">

</html>
